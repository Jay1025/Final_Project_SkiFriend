<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- og링크 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="스키프렌드" />
  <meta property="og:description" content="스키인들을 위한 카풀 서비스, 스키프렌드에서 카풀 친구들을 찾아보세요." />
  <meta property="og:image" content="./icon-512.png" />
  <meta property="og:url" content="https://becoder.shop/" />

  <title>스키프렌드</title>
  <!-- IOS -->
  <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
  <meta name="apple-mobile-web-app-title" content="스키프렌드">
  <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-152.png" />
  <!-- 크롬 안드로이드 -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
